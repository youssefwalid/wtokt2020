  var hetWoord;
  function beginnen(){
    document.getElementById("invoerveld").hidden = true;

  function maakWoord(){

    for(var i = 0 ; i < x ; i++){

    }
    document.getElementById("uitkomst").innerHTML = woord;
  }

    var letterbox = document.getElementById("letterraden");
